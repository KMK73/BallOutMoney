<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="sportsData" class="col-md-12">
                    <div class="card">
                            <div class="header">
                                <h4 class="title">Golden State Warrior </h4>
                                <p class="category">Salary by Team</p>
                            </div>
                    <!-- <p>{{ sportsData?.players }}</p> -->
                    <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th> 
                                    <th>Position</th>
                                    <th>Salary</th>  
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let player of sportsData.players">
                                    <td> {{ player.name }}</td>
                                    <td> {{ player.position_name }}</td>
                                    <td> {{ player.humanized_salary }}</td>
                                </tr>
                            </tbody>
                      </table>
                      </div>
            </div>
            
        </div>
    </div>
</div>
